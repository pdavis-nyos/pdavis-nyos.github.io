var buffer = 4; //scroll bar buffer
var iframe = document.getElementById('mrevideo');

function pageY(elem) {
    return elem.offsetParent ? (elem.offsetTop + pageY(elem.offsetParent)) : elem.offsetTop;
} 

function resizeIframe() {
    var height = document.documentElement.clientHeight;
    var width = document.documentElement.clientWidth;
    height -= pageY(document.getElementById('mrevideo')) + buffer;
    height = (height < 0) ? 0 : height;
    var newWidth = (height * 16 / 9);
    if (newWidth < width)
    {
      // video is limited by height of window
      document.getElementById('mrevideo').style.width = (newWidth - 16) + 'px';
      document.getElementById('mrevideo').style.height = (height - 9) + 'px';
      // no room for docs
      document.getElementById('docsandcolors').style.height = 0 + 'px';
    }
    else
    {
      // video is limited by width of window
      document.getElementById('mrevideo').style.width = (width - 16) + 'px';
      document.getElementById('mrevideo').style.height = ((width * 9 / 16) - 9) + 'px';
      // use remaining height for docs
      document.getElementById('docsandcolors').style.height = height - ((width * 9 / 16) - 9) - 50+ 'px';
    }    
}

// .onload doesn't work with IE8 and older.
if (iframe.attachEvent) {
    iframe.attachEvent("onload", resizeIframe);
} else {
    iframe.onload=resizeIframe;
}

window.onresize = resizeIframe;
